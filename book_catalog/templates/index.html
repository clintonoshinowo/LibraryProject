<!DOCTYPE html>
<html>
<head>
    <title>My Bookshelf</title>
</head>
<body>

    <h1>Welcome to My Bookshelf!</h1>
    <p>Here are the books in our collection:</p>

    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'detail' book.id %}">
                    {{ book.title }} by {{ book.author }}
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
